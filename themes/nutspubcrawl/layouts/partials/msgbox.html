<section class="mbr-section article mbr-parallax-background mbr-after-navbar" id="msg-box8-1j" style="background-image: url(/images/{{ .Params.banner }}); padding-top: 160px; padding-bottom: 120px;">

    </div>
    <div class="container">

            <div class="col-md-8 col-md-offset-2 text-xs-center">

        </div>
    </div>

</section>
